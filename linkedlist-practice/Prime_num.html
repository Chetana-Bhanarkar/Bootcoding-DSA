<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }


        let element = () => {
            let head = new Node(11);
            let second = new Node(14);
            let third = new Node(3);
            let fourth = new Node(72);

            head.next = second;
            second.next = third;
            third.next = fourth;

            return head;
        }

        const prime_num = (head) => {
            let temp = head;
            while(temp != null ){
                let flag = false;
                for(let i = 2 ; i < temp.data ; i++){
                    if(temp.data % i == 0){
                       flag = true;
                       break;
                    }
                }
                if(!flag){
                    console.log(temp.data);
                }
                temp = temp.next ; 
            }
        }


        let head = element();
        prime_num(head);

    </script>
</body>

</html>
