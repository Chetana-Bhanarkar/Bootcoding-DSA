<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        let element = () => {
            let head = new Node(99);
            let second = new Node(14);
            let third = new Node(8);
            let fourth = new Node(72);


            head.next = second;
            second.next = third;
            third.next = fourth;

            return head;
        }


        const maximun = (head) => {
            let temp = head;
            let max = head.data;
            while (temp != null) {
                if (temp.data > max) {
                    max = temp.data;
                }
                temp = temp.next;
            }
            console.log(max);

        }


        let head = element();
        maximun(head);

    </script>
</body>

</html>
