<!-- Write a method to print only odd numbers of given linked list -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }

        }
        let head = new Node(1);
        let second = new Node(2);
        let third = new Node(3);
        let fourth = new Node(4);
        let fifth = new Node(5);
        let sixth = new Node(6);
        let seventh = new Node(7);
        let eighth = new Node(8);
        let ninth = new Node(9);
        let tenth = new Node(10);


        head.next = second;
        second.next = third;
        third.next = fourth;
        fourth.next = fifth;
        fifth.next = sixth;
        sixth.next = seventh;
        seventh.next = eighth;
        eighth.next = ninth;
        ninth.next = tenth;

        const odd = (head) => {
            let temp = head;
            while(temp != null){
                if(temp.data % 2 != 0){
                    console.log(temp.data);
                }
                temp = temp.next
            }
        }
        odd(head);
    </script>
</body>

</html>
