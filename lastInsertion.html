<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(data){
                this.data = data;
                this.next = null;
            }
        }

        let head = new Node(10);
        let second = new Node(20);
        let third = new Node(30);
        let fourth = new Node(40);


        head.next = second;
        second.next = third;
        third.next = fourth;

        const printlist = (head) => {
            let temp = head;
            while(temp != null){
                console.log(temp.data);
                temp = temp.next
            }

        }

        const lastInsert = (head) => {
            let temp = head;
            let lastNode = new Node(100);
            while(temp.next != null){
                temp = temp.next
            }
            temp.next = lastNode;
            printlist(head);
        }

        lastInsert(head);
    </script>
</body>
</html>
