<body>
    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        let head = new Node(10);
        let second = new Node(20);
        let third = new Node(30);
        let fourth = new Node(40);
        let fifth = new Node(50);
        

        head.next = second;
        second.next = third;
        third.next = fourth;
        fourth.next = fifth;

        // const printlist = (head) => {

        //     }
        // }

        const firstinsert = (head) => {
            console.log('After insertion');
            let NewNode = new Node(60)
            NewNode.next = head;
            head = NewNode;
            // printlist(head);
        };

        // printlist(head);
        firstinsert(head);

    </script>
