<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter the element" id="newelement">
    <button onclick="push() ">Add Element</button>
    <button onclick="pop()">Remove Element</button>
    <button onclick="display()">Display all element of stack</button>



    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;

        console.log(data);

        const push = () => {
            let newVal = document.getElementById('newelement').value;
            if (currentSize > max) {
                alert(`Stack is full, you cannot enter ${newVal}`)
            }
            data[currentSize] = newVal;
            currentSize += 1;
            document.getElementById('newelement').value = "";
        };

        const pop = () => {
            currentSize -= 1;
            data.length = currentSize;
        };


        const display = () => {
            for(let i=0 ; i<currentSize ; i++){
                console.log(data[i]);
            }
        }

    </script>
</body>
</html>
