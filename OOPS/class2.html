<body>
    <Script>
        class person{
            constructor(name,age){
                this.name = name;
                this.ages = age;
            }

            getPersonDetail(){
                return (`name of the person ${this.name} and age ${this.ages}`);
            }
        }

        let p1 = new person('Mona', 23);

        console.log(p1.getPersonDetail());;
    </Script>
</body>
